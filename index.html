<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css" type="text/css" />
        <title>SVG Button</title>
    </head>
    <body>
        <div class="frame">
            <svg width="180" height="60" viewBox="0 0 180 60">
                <rect width="180" height="60" stroke="hsla(0, 0%, 100%, 0.7)" stroke-width="1" fill="transparent" class="main"></rect>

                <text x="90" y="30" fill="#FFF" text-anchor="middle" dominant-baseline="middle" font-size="18">Hover me</text>
            </svg>
        </div>
    </body>
